name: ci docs

# a merged PR will trigger a push on master so merging to master is
# included in the event below
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.fork == false
    steps:
      - uses: actions/checkout@v2
      - uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.FORCED_PHOT_DEPLOY_KEY }}
      - name: Use ssh instead of https when cloning from github
        run: |
          git config --global url.ssh://git@github.com/.insteadOf https://github.com/;
          git config --global core.sshCommand 'ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no'
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install poetry
      - run: poetry config virtualenvs.create false
      - run: poetry install --no-root
      - run: mkdocs gh-deploy -m 'github action deployment' --force
