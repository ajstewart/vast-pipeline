name: lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - uses: ricardochaves/python-lint@v1.4.0
      with:
        use-pylint: false
        use-pycodestyle: false
        use-flake8: true
        use-black: false
        use-mypy: false
        use-isort: false
        extra-pylint-options: ""
        extra-pycodestyle-options: ""
        extra-flake8-options: "--select=F401"
        extra-black-options: ""
        extra-mypy-options: ""
        extra-isort-options: ""
